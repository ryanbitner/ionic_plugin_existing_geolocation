<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Location
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-col>
      <ion-card>
        <ion-item>
          Your location is lat: {{ currentPositionLat }} long: {{ currentPositionLong }}!
        </ion-item>
        <ion-button (click)="getMyLocation()">
          Get Location
        </ion-button>
      </ion-card>
    </ion-col>
  </ion-grid>
</ion-content>
